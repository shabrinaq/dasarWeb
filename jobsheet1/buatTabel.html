<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face=courier color="red">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td>Ini juga tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
